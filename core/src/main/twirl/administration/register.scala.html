@html.dsv("Register new client") {

    <h2>Clients</h2>
    <h3>Register new client</h3>
    <form action="/admin/client" method="post">
        <label>
            Name
            <input type="text" name="name" required>
        </label>
        <br>
        <label>
            Redirect URI
            <input type="text" name="redirectUri" required>
        </label>
        <br>
        <label>
            Scopes
            <br>
            <textarea name="scopes"></textarea>
        </label>
        <br>
        <button type="submit">Register</button>
        <a href="/admin">Cancel</a>
    </form>

}
